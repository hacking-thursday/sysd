<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="deansi.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script src="utils.js"></script>
<script src="controller.js"></script>
</head>
<body class='ansi_bgblack' ng-app>

<div class="row">
    <div class="col-xs-6">
        <div style="margin: 20;">
        <table style="width: 100%" ng-controller="getCPUUsage">
            <tbody ng-repeat="cpu in cpus">
            <tr>
                <td class="ansi_cyan" style="width: 6%">{{ cpu.id }}</td>
                <td class="ansi_bright ansi_white">[</td>
                <td class="ansi_bright ansi_green" style="width: 91%">{{ cpu.bar }}</td>
                <td class="ansi_bright ansi_black" style="text-align: right">{{ cpu.percent | number:1 }}%</td>
                <td class="ansi_bright ansi_white" style="text-align: right">]</td>
            </tr>
            </tbody>
        </table>
        <table style="width: 100%">
            <tbody>
            <tr>
                <td class="ansi_cyan" style="width: 6%">Mem</td>
                <td class="ansi_bright ansi_white">[</td>
                <td class="ansi_bright ansi_green" style="width: 91%">|||||||||||||||</td>
                <td class="ansi_bright ansi_black" style="text-align: right">1278/5872MB</td>
                <td class="ansi_bright ansi_white" style="text-align: right">]</td>
            </tr>
            <tr>
                <td class="ansi_cyan" style="width: 6%">Swp</td>
                <td class="ansi_bright ansi_white">[</td>
                <td class="ansi_bright ansi_green" style="width: 91%"></td>
                <td class="ansi_bright ansi_black" style="text-align: right">0/0MB</td>
                <td class="ansi_bright ansi_white" style="text-align: right">]</td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
    <div class="col-xs-6">
        <div style="margin: 20;">
        <p class="ansi_cyan">Tasks: <span class="ansi_bright ansi_cyan">60</span>, <span class="ansi_bright ansi_cyan">130</span> thr; <span class="ansi_bright ansi_green">1</span> running</p>
        <p class="ansi_cyan">Load average: <span class="ansi_bright ansi_black">0.46</span> <span class="ansi_white">0.55</span> <span class="ansi_bright ansi_white">0.57</span></p>
        <p class="ansi_cyan">Uptime: <span class="ansi_bright ansi_cyan">02:34:56</span></p>
        </div>
    </div>
</div>

<table style="width: 100%">
    <tr class="ansi_bggreen">
    <td>PID</td>
    <td>USER</td>
    <td>PRI</td>
    <td>NI</td>
    <td>VIRT</td>
    <td>RES</td>
    <td>SHR</td>
    <td>S</td>
    <td>CPU%</td>
    <td>MEM%</td>
    <td>TIME+</td>
    <td>Command</td>
    </tr>
</table>

</body>
</html>
