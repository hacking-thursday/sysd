<!doctype html>
<html lang="zh-TW" ng-app="sysd">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sysd embedded Web UI</title>
		<link rel="shortcut icon" type="image/png" href="favicon.png">
		<!-- build:css index/main.min.css -->
		<link rel="stylesheet" href="lib/angular-material/angular-material.css">
		<link rel="stylesheet" href="index/index.css">
		<!-- endbuild -->
		<!-- build:js index/main.min.js -->
		<script src="lib/jquery/dist/jquery.js"></script>
		<script src="lib/hammerjs/hammer.js"></script>
		<script src="lib/angular/angular.js"></script>
		<script src="lib/angular-animate/angular-animate.js"></script>
		<script src="lib/angular-aria/angular-aria.js"></script>
		<script src="lib/angular-material/angular-material.js"></script>
		<script src="lib/angular-route/angular-route.js"></script>
		<script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
		<script src="lib/angular-translate/angular-translate.js"></script>
		<script src="config/app.js"></script>
		<script src="config/locale.js"></script>
		<script src="directives/api.js"></script>
		<script src="directives/config.js"></script>
		<script src="directives/langSelect.js"></script>
		<script src="directives/procGraph.js"></script>
		<script src="services/Loading.js"></script>
		<script src="services/sysd-proc-graph.js"></script>
		<script src="services/sysd.js"></script>
		<script src="index/index.js"></script>
		<!--
		<script src="index/angular-template.tmp.js"></script>
		-->
		<!-- endbuild -->
	</head>
	<body ng-controller="IndexCtrl" layout="horizontal" layout-align="space-around" layout-padding>
		<div layout="vertical" class="md-whiteframe-z1">
			<md-button href="." aria-label="logo" style="margin-bottom: 10px;">
				<div layout="horizontal" layout-align="space-around">
					<img src="favicon.png" style="margin-right: 10px;" />
					<div layout="vertical" layout-align="space-around">
						<span>Sysd</span>
					</div>
				</div>
			</md-button>
			<md-content style="margin-bottom: 20px;">
				<div layout="vertical">
					<md-button ng-click="showLangBottomSheet($event)" aria-label="language">Language</md-button>
					<md-button ng-href="#/config" aria-label="Config">Config</md-button>
					<md-button ng-href="#/procGraph" ng-show="sysd.supportProcGraph" aria-label="ProcGraph">Process</md-button>
				</div>
			</md-content>
			<div ng-show="Loading.isLoading('regapis')" layout="horizontal" layout-align="center">
				<md-progress-circular mode="indeterminate"></md-progress-circular>
			</div>
			<md-content flex>
				<div style="margin-left: 20px; margin-right: 25px;">
					<div ng-repeat="apiname in sysd.apis">
						<md-button ng-href="#/api/{{apiname}}" aria-label="{{apiname}}" style="min-width: 100%;">{{apiname}}</md-button>
					</div>
				</div>
			</md-content>
		</div>
		<div flex>
			<div ng-view></div>
		</div>
		<div ng-show="!!loading" style="position: fixed; top: 0px; bottom: 0px; left: 0px; right: 0px; background-color: white;">
			<div layout="vertical" layout-align="center" style="height: 100%;">
				<div layout="horizontal" layout-align="center">
					<div layout="vertical" layout-align="space-around" class="shaker">
						<img class="shaker" src="favicon.png" style="max-width: 100%; max-height: 100%; object-fit: contain; display: inline-block;"/>
						<div style="text-align: center; margin-top: 0.5em;">Sysd</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
